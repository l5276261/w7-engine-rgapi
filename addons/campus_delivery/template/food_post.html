<script>
    require(['jquery'], function ($) {
        $('#merchant_select').change(function () {
            var merchant_id = $(this).val();
            if (merchant_id) {
                $.getJSON("<?php echo $this->createWebUrl('food', array('op' => 'get_category'));?>", { merchant_id: merchant_id }, function (data) {
                    var html = '<option value="">请选择分类</option>';
                    if (data) {
                        $.each(data, function (i, item) {
                            html += '<option value="' + item.id + '">' + item.name + '</option>';
                        });
                    }
                    $('#category_select').html(html);
                });
            } else {
                $('#category_select').html('<option value="">请选择分类</option>');
            }
        });
    });
</script>
